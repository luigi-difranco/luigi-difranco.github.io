<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luigi DiFranco - Portfolio</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Portfolio = () => {
            const [isFlipped, setIsFlipped] = useState(false);
            const [isContactOpen, setIsContactOpen] = useState(false);
            const [currentRole, setCurrentRole] = useState('');
            const [roleIndex, setRoleIndex] = useState(0);
            const [charIndex, setCharIndex] = useState(0);
            const [isDeleting, setIsDeleting] = useState(false);
            const [showSuccess, setShowSuccess] = useState(false);
            const [formData, setFormData] = useState({
                firstName: '',
                lastName: '',
                email: '',
                message: ''
            });

            const roles = ['An Educator', 'A Student', 'A Renaissance Man'];

            // Typing effect
            useEffect(() => {
                const role = roles[roleIndex];
                let timeout;

                if (isDeleting) {
                    timeout = setTimeout(() => {
                        setCurrentRole(role.substring(0, charIndex - 1));
                        setCharIndex(charIndex - 1);
                    }, 50);
                } else {
                    timeout = setTimeout(() => {
                        setCurrentRole(role.substring(0, charIndex + 1));
                        setCharIndex(charIndex + 1);
                    }, 100);
                }

                if (!isDeleting && charIndex === role.length) {
                    timeout = setTimeout(() => setIsDeleting(true), 2000);
                } else if (isDeleting && charIndex === 0) {
                    setIsDeleting(false);
                    setRoleIndex((roleIndex + 1) % roles.length);
                }

                return () => clearTimeout(timeout);
            }, [charIndex, isDeleting, roleIndex]);

            const handleAboutClick = () => {
                setIsFlipped(true);
                setIsContactOpen(false);
            };

            const handleFlipToFront = () => {
                setIsFlipped(false);
            };

            const handleContactClick = () => {
                if (isContactOpen) {
                    setIsContactOpen(false);
                    setShowSuccess(false);
                    setTimeout(() => {
                        setFormData({ firstName: '', lastName: '', email: '', message: '' });
                    }, 400);
                } else {
                    setIsContactOpen(true);
                }
            };

            const handleFormChange = (e) => {
                setFormData({
                    ...formData,
                    [e.target.name]: e.target.value
                });
            };

            const handleSubmit = () => {
                // Validate form
                if (!formData.firstName || !formData.lastName || !formData.email || !formData.message) {
                    alert('Please fill in all fields');
                    return;
                }
                
                // Simulate form submission
                setShowSuccess(true);
                
                setTimeout(() => {
                    setShowSuccess(false);
                    setIsContactOpen(false);
                    setTimeout(() => {
                        setFormData({ firstName: '', lastName: '', email: '', message: '' });
                    }, 400);
                }, 3000);
            };

            return (
                <div className="min-h-screen flex items-center justify-center p-5" style={{
                    background: 'linear-gradient(135deg, #1a5490 0%, #0d3a5f 50%, #1e2d3d 100%)'
                }}>
                    <div className="w-full max-w-2xl relative">
                        {/* Card Flipper */}
                        <div className="relative" style={{ perspective: '1000px' }}>
                            <div 
                                className="relative transition-all duration-600"
                                style={{
                                    transformStyle: 'preserve-3d',
                                    transform: isFlipped ? 'rotateY(180deg)' : 'rotateY(0deg)',
                                    transitionDuration: '0.6s'
                                }}
                            >
                                {/* Front of Card */}
                                <div 
                                    className="bg-[#f5e6d3] rounded-xl shadow-2xl flex overflow-hidden"
                                    style={{
                                        backfaceVisibility: 'hidden',
                                        minHeight: '400px'
                                    }}
                                >
                                    <div className="flex-1 p-10 flex flex-col justify-center max-sm:p-8">
                                        <div className="text-center">
                                            <h1 className="text-4xl mb-2 max-sm:text-3xl">
                                                <span className="text-[#504323]">Hello, I'm</span><br />
                                                <span className="text-[#1387c1]">Luigi DiFranco</span>
                                            </h1>
                                        </div>
                                        <div className="text-[#504323] text-lg my-6 min-h-[27px] max-sm:text-base">
                                            <strong className="inline-block border-r-2 border-[#6b8e23] pr-0.5">
                                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;--&gt; {currentRole}
                                            </strong>
                                        </div>
                                        <div className="flex gap-2.5 flex-wrap">
                                            <button 
                                                onClick={handleAboutClick}
                                                className="px-5 py-2.5 bg-[#6b8e23] text-white rounded-md font-semibold hover:bg-[#556b2f] hover:-translate-y-0.5 transition-all duration-300 shadow-md hover:shadow-lg"
                                            >
                                                About
                                            </button>
                                            <button 
                                                onClick={() => window.open('https://luigi-difranco.github.io/resume.html', '_blank')}
                                                className="px-5 py-2.5 bg-[#6b8e23] text-white rounded-md font-semibold hover:bg-[#556b2f] hover:-translate-y-0.5 transition-all duration-300 shadow-md hover:shadow-lg"
                                            >
                                                Resume
                                            </button>
                                            <button 
                                                onClick={handleContactClick}
                                                className="px-5 py-2.5 bg-[#6b8e23] text-white rounded-md font-semibold hover:bg-[#556b2f] hover:-translate-y-0.5 transition-all duration-300 shadow-md hover:shadow-lg"
                                            >
                                                Contact
                                            </button>
                                        </div>
                                    </div>
                                    
                                    <div className="w-48 bg-gradient-to-br from-[#6b8e23] to-[#556b2f] flex flex-col items-center justify-center p-8 max-sm:w-full max-sm:h-64">
                                        <div className="w-40 h-40 rounded-full bg-[#d2b48c] flex items-center justify-center text-5xl text-[#5d4e37] font-bold mb-5 overflow-hidden">
                                            <img src="https://luigi-difranco.github.io/assets/img/profile.png" alt="Luigi DiFranco" className="w-full h-full object-cover" />
                                        </div>
                                        <div className="flex gap-3">
                                            <button 
                                                onClick={() => window.open('https://www.linkedin.com/in/luigi-difranco', '_blank')}
                                                className="w-11 h-11 flex items-center justify-center bg-[#d2b48c] rounded-full transition-all duration-300 hover:bg-[#c9b896] hover:-translate-y-1 hover:scale-110 shadow-md"
                                                aria-label="LinkedIn"
                                            >
                                                <svg className="w-6 h-6 fill-[#5d4e37]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                                    <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>
                                                </svg>
                                            </button>
                                            <button 
                                                onClick={() => window.open('https://github.com/luigi-difranco', '_blank')}
                                                className="w-11 h-11 flex items-center justify-center bg-[#d2b48c] rounded-full transition-all duration-300 hover:bg-[#c9b896] hover:-translate-y-1 hover:scale-110 shadow-md"
                                                aria-label="GitHub"
                                            >
                                                <svg className="w-6 h-6 fill-[#5d4e37]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                                    <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                                                </svg>
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                {/* Back of Card */}
                                <div 
                                    className="absolute top-0 left-0 w-full bg-[#f5e6d3] rounded-xl shadow-2xl p-10 flex flex-col overflow-auto max-sm:p-6"
                                    style={{
                                        backfaceVisibility: 'hidden',
                                        transform: 'rotateY(180deg)',
                                        minHeight: '400px',
                                        maxHeight: '600px'
                                    }}
                                >
                                    <h2 className="text-3xl mb-5 text-[#3e2723] uppercase font-bold max-sm:text-2xl">About Me</h2>
                                    <div className="flex gap-5 items-start mb-4 max-sm:flex-col">
                                        <p className="flex-1 leading-7 text-[#504323]">
                                            A dedicated computer science educator and current graduate student, who is committed to preparing learners for the technological landscape of tomorrow. Work centers on developing innovative curricula that make complex topics, from programming to artificial intelligence, both accessible and engaging. The graduate studies provide a further exploration of the intersection between pedagogy and practice, to ensure teaching methods remain relevant and impactful.
                                        </p>
                                        <img 
                                            src="https://luigi-difranco.github.io/assets/img/portrait.png" 
                                            alt="About Me Portrait" 
                                            className="w-[45%] max-w-[300px] rounded-lg shadow-lg object-cover max-sm:w-full max-sm:max-w-full max-sm:order-first"
                                        />
                                    </div>
                                    <button 
                                        onClick={handleFlipToFront}
                                        className="mt-5 self-start px-5 py-2.5 bg-[#6b8e23] text-white rounded-md font-semibold hover:bg-[#556b2f] hover:-translate-y-0.5 transition-all duration-300"
                                    >
                                        Flip to Front
                                    </button>
                                </div>
                            </div>
                        </div>

                        {/* Contact Drawer */}
                        <div 
                            className="bg-[#e8dcc4] rounded-b-xl overflow-hidden transition-all duration-400"
                            style={{
                                maxHeight: isContactOpen ? '550px' : '0',
                                padding: isContactOpen ? '30px' : '0 30px',
                                boxShadow: 'inset 0 4px 8px rgba(0, 0, 0, 0.1)',
                                transitionDuration: '0.4s'
                            }}
                        >
                            {!showSuccess ? (
                                <div>
                                    <h2 className="mb-5 text-[#3e2723] text-2xl font-semibold">Get in Touch</h2>
                                    
                                    <div className="mb-4">
                                        <label className="block mb-1 text-[#5d4e37] font-semibold text-sm">First Name</label>
                                        <input 
                                            type="text"
                                            name="firstName"
                                            value={formData.firstName}
                                            onChange={handleFormChange}
                                            className="w-full p-2.5 border-2 border-[#c9b896] rounded-md bg-[#f5e6d3] focus:border-[#6b8e23] focus:outline-none transition-colors duration-300"
                                        />
                                    </div>

                                    <div className="mb-4">
                                        <label className="block mb-1 text-[#5d4e37] font-semibold text-sm">Last Name</label>
                                        <input 
                                            type="text"
                                            name="lastName"
                                            value={formData.lastName}
                                            onChange={handleFormChange}
                                            className="w-full p-2.5 border-2 border-[#c9b896] rounded-md bg-[#f5e6d3] focus:border-[#6b8e23] focus:outline-none transition-colors duration-300"
                                        />
                                    </div>

                                    <div className="mb-4">
                                        <label className="block mb-1 text-[#5d4e37] font-semibold text-sm">Email Address</label>
                                        <input 
                                            type="email"
                                            name="email"
                                            value={formData.email}
                                            onChange={handleFormChange}
                                            className="w-full p-2.5 border-2 border-[#c9b896] rounded-md bg-[#f5e6d3] focus:border-[#6b8e23] focus:outline-none transition-colors duration-300"
                                        />
                                    </div>

                                    <div className="mb-4">
                                        <label className="block mb-1 text-[#5d4e37] font-semibold text-sm">Message</label>
                                        <textarea 
                                            name="message"
                                            value={formData.message}
                                            onChange={handleFormChange}
                                            rows="5"
                                            placeholder="Write your message here..."
                                            className="w-full p-2.5 border-2 border-[#c9b896] rounded-md bg-[#f5e6d3] focus:border-[#6b8e23] focus:outline-none transition-colors duration-300 resize-y"
                                        />
                                    </div>

                                    <button 
                                        onClick={handleSubmit}
                                        className="w-full mt-2.5 px-5 py-2.5 bg-[#6b8e23] text-white rounded-md font-semibold hover:bg-[#556b2f] hover:-translate-y-0.5 transition-all duration-300"
                                    >
                                        Send
                                    </button>
                                </div>
                            ) : (
                                <div className="bg-[#6b8e23] text-white p-4 rounded-md text-center font-semibold">
                                    Thank you, {formData.firstName}! You will be contacted shortly!
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<Portfolio />, document.getElementById('root'));
    </script>
</body>
</html>
