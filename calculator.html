<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .calculator {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
            width: 320px;
        }
        
        #display {
            width: 100%;
            height: 60px;
            font-size: 24px;
            text-align: right;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #667eea;
            border-radius: 8px;
            box-sizing: border-box;
            background: #f5f5f5;
            font-weight: bold;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        
        button {
            padding: 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #f0f0f0;
            transition: all 0.2s;
            font-weight: bold;
        }
        
        button:hover {
            background: #e0e0e0;
            transform: scale(1.05);
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        .operator {
            background: #667eea;
            color: white;
        }
        
        .operator:hover {
            background: #5568d3;
        }
        
        #btn-equals {
            background: #764ba2;
            color: white;
            grid-column: span 2;
        }
        
        #btn-equals:hover {
            background: #653a8a;
        }
        
        #btn-clear {
            background: #ff6b6b;
            color: white;
            grid-column: span 2;
        }
        
        #btn-clear:hover {
            background: #ee5a52;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly value="0">
        <div class="buttons">
            <button id="btn-7" class="number">7</button>
            <button id="btn-8" class="number">8</button>
            <button id="btn-9" class="number">9</button>
            <button id="btn-divide" class="operator">/</button>
            
            <button id="btn-4" class="number">4</button>
            <button id="btn-5" class="number">5</button>
            <button id="btn-6" class="number">6</button>
            <button id="btn-multiply" class="operator">*</button>
            
            <button id="btn-1" class="number">1</button>
            <button id="btn-2" class="number">2</button>
            <button id="btn-3" class="number">3</button>
            <button id="btn-minus" class="operator">-</button>
            
            <button id="btn-0" class="number">0</button>
            <button id="btn-decimal" class="number">.</button>
            <button id="btn-equals">=</button>
            <button id="btn-plus" class="operator">+</button>
            
            <button id="btn-clear">Clear</button>
        </div>
    </div>

    <script>
        let currentValue = '0';
        let previousValue = '';
        let operator = '';
        let shouldResetDisplay = false;

        const display = document.getElementById('display');

        // Number buttons
        document.querySelectorAll('.number').forEach(button => {
            button.addEventListener('click', () => {
                const num = button.textContent;
                
                if (shouldResetDisplay) {
                    currentValue = num;
                    shouldResetDisplay = false;
                } else {
                    currentValue = currentValue === '0' ? num : currentValue + num;
                }
                
                updateDisplay();
            });
        });

        // Operator buttons
        document.querySelectorAll('.operator').forEach(button => {
            button.addEventListener('click', () => {
                if (previousValue && operator && !shouldResetDisplay) {
                    calculate();
                }
                
                operator = button.textContent;
                previousValue = currentValue;
                shouldResetDisplay = true;
            });
        });

        // Equals button
        document.getElementById('btn-equals').addEventListener('click', calculate);

        // Clear button
        document.getElementById('btn-clear').addEventListener('click', () => {
            currentValue = '0';
            previousValue = '';
            operator = '';
            shouldResetDisplay = false;
            updateDisplay();
        });

        function calculate() {
            if (!previousValue || !operator) return;
            
            const prev = parseFloat(previousValue);
            const current = parseFloat(currentValue);
            let result;

            switch (operator) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '*':
                    result = prev * current;
                    break;
                case '/':
                    result = current !== 0 ? prev / current : 'Error';
                    break;
            }

            currentValue = result.toString();
            operator = '';
            previousValue = '';
            shouldResetDisplay = true;
            updateDisplay();
        }

        function updateDisplay() {
            display.value = currentValue;
        }
    </script>
</body>
</html>
